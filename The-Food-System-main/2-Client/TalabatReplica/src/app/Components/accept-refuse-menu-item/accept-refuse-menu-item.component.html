<div class="panar"></div>
<div class="panar"  style="z-index:50000000 ;"  ></div>
<div class="container ml-3">
    <div class=" mx-auto justify-content-center  col-lg-10" *ngIf="menuItem">
        <div class="checkout-accordion-wrap">
          <div   class="accordion" id="accordionExample">
            <div class="card single-accordion">
              <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Accept Menu Item
                  </button>
                </h5>
              </div>
              <form [formGroup]="myValidations">
              <div id="collapseThree" class="collapse show" aria-labelledby="headingThree" data-parent="#accordionExample">
              <div class="card-body">
                <input  type="hidden" value="{{menuItem.itemID }} " #itemID   class="form-control" required>








<!-- Name -->
                <label class="block text-sm">
                  <span class="text-gray-700 dark:text-gray-400">name</span>
                  <input readonly #name   formControlName="name"
                    class="form-control block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    placeholder="Jane Doe"
                  />
                </label>



<!-- Price -->
                <label class="block text-sm">
                  <span class="text-gray-700 dark:text-gray-400">price</span>
                  <input

                  #price
                  readonly
                  formControlName="price"
             class="form-control block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"

                  />
                </label>




<!-- size -->
                <label class="block text-sm">
                  <span class="text-gray-700 dark:text-gray-400">size</span>
                  <input
                  readonly
                  #size
                  formControlName="size"
             class="form-control block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"

                  />
                </label>



<!-- description -->
            <label class="block text-sm">
                  <span class="text-gray-700 dark:text-gray-400">description</span>
                  <input
#description
readonly
                  formControlName="description"
  class="form-control block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    placeholder="Jane Doe"
                  />
                </label>




<!-- resturantID -->
                <!-- <label class="block text-sm">
                  <span class="text-gray-700 dark:text-gray-400">resturantID</span> -->
                  <input
                  type="hidden"
                  #resturantID
                  readonly
                  formControlName="resturantID"
             class="form-control block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"

                  />
               <!--  </label> -->

<!-- cName -->
              <!--   <label class="block text-sm">
                  <span class="text-gray-700 dark:text-gray-400">cName</span>
                  <input
                  #cName
                  readonly
                  formControlName="cName"
             class="form-control block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"

                  />
                </label> -->

                <!-- <label class="block text-sm">
                  <span class="text-gray-700 dark:text-gray-400">categoryID</span> -->
                  <input type="hidden"
                  #categoryID


                 value="{{menuItem.categoryID}}"
             class="form-control block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"

                  />
             <!--    </label> -->





<!-- Imag -->
                  <label class="block text-sm">
                  <span class="text-gray-700 dark:text-gray-400">Image</span>
                 <img #image src="data:image/jpeg;base64 , {{menuItem.image}}" >
                </label>


               <!--  Is Accepted -->
                <!-- <label class="block text-sm my-3">

                  <input #Is Accepted  type="checkbox" formControlName="isAccepted"  style="accent-color: chocolate;"/>
                  <span class="text-gray-700 dark:text-gray-400 mx-2 font-bold">Is Accepted </span>
                </label> -->

               <!--   offer -->
                <label class="block text-sm my-3">


                  <input onclick="this.checked=!this.checked;"  #offer type="checkbox" formControlName="offer"  style="accent-color: chocolate;"/>
                  <span  class="text-gray-700 dark:text-gray-400 mx-2 font-bold"> offer </span>
                </label>


                <label class="block text-sm my-3">

                  <!-- isTopItem -->
                  <input onclick="this.checked=!this.checked;" readonly #isTopItem  type="checkbox" formControlName="isTopItem"  style="accent-color: chocolate;"/>
                  <span  class="text-gray-700 dark:text-gray-400 mx-2 font-bold"> isTopItem </span>
                </label>










                <div class="px-6 my-6">



                    <div class="modal-footer">
                        <input type="submit" (click)="updateItem(itemID.value,name.value,+price.value,description.value,size.value,isTopItem.checked,+resturantID.value,offer.checked,+categoryID.value,true)"  class="btn btn-info" value="Accept">
                      </div>
                </div>
                </div>


              </div>
              </form>
            </div>



          </div>
        </div>
      </div>

</div>
