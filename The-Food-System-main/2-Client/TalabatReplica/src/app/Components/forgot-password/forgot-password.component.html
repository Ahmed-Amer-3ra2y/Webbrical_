<!--PreLoader-->
<div class="loader">
    <div class="loader-inner">
        <div class="circle"></div>
    </div>
</div>
<!--PreLoader Ends-->



    <!-- search area -->
    <div class="search-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <span class="close-btn"><i class="fas fa-window-close"></i></span>
                    <div class="search-bar">
                        <div class="search-bar-tablecell">
                            <h3>Search For:</h3>
                            <input type="text" placeholder="Keywords">
                            <button type="submit">Search <i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end search arewa -->
    <!-- breadcrumb-section -->
    <div class="breadcrumb-section breadcrumb-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2 text-center">
                    <div class="breadcrumb-text">
                        <h1>Password Reset</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end breadcrumb section -->

    <!-- reset section -->

    <div class="container ">
        <div class="row d-flex justify-content-center mt-4 mb-4">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                  <div class="panel-body">
                    <div class="text-center">
                      <h3><i class="fa fa-lock fa-4x"></i></h3>
                      <h2 class="text-center">Forgot Password?</h2>
                      <p>You can reset your password here.</p>
                      <div class="panel-body">
        
                        <form id="register-form" role="form" autocomplete="off" class="form" [formGroup]="forgetPasswordFormGroup" method="post">
                            <div class="vlidation-container" *ngIf="foundErrorMessage">
                                <p class="text-danger">{{serverMss}}</p>
                            </div>
                          <div class="form-group">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>

                              <input formControlName="UserEmailAddress" [ngClass]="{
                                'is-valid': forgetPasswordFormGroup.controls.UserEmailAddress.valid && (forgetPasswordFormGroup.controls.UserEmailAddress.dirty || forgetPasswordFormGroup.controls.UserEmailAddress.touched),
                                'is-invalid': forgetPasswordFormGroup.controls.UserEmailAddress.invalid && (forgetPasswordFormGroup.controls.UserEmailAddress.dirty || forgetPasswordFormGroup.controls.UserEmailAddress.touched)
                              }" placeholder="email address" class="form-control"  type="email">

                            </div>
                            <div class="alert alert-danger mt-3" *ngIf="inValidEmail">
                                <p>invalid input</p>
                            </div>
                            
                          </div>
                          <div class="form-group">
                            <input name="recover-submit" src="/setnewpassword" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="button" (click)="SendEmail()" >                     
                        </div>
                          
                          <input type="hidden" class="hide" name="token" id="token" value=""> 
                        </form>
        
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>

    <!-- reset section end -->
    <!-- logo carousel -->
    <div class="logo-carousel-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="logo-carousel-inner">
                        <div class="single-logo-item">
                            <img src="assets/img/company-logos/1.png" alt="">
                        </div>
                        <div class="single-logo-item">
                            <img src="assets/img/company-logos/2.png" alt="">
                        </div>
                        <div class="single-logo-item">
                            <img src="assets/img/company-logos/3.png" alt="">
                        </div>
                        <div class="single-logo-item">
                            <img src="assets/img/company-logos/4.png" alt="">
                        </div>
                        <div class="single-logo-item">
                            <img src="assets/img/company-logos/5.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end logo carousel -->
